<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="icon" type="image/x-icon" href="fav.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <h1>Etch a Sketch</h1>
  <div class="flexit">
    <div style="display: flex; align-items: center;">
      <button class="button">
        input a number to make the grid scale
      </button>
      <input class="input" type="text" placeholder="put in any color value">
      <button class="eraser">Eraser</button>
      <button class="eraseroff">Pen On</button>
      <button class="resetdraw">Erase ALL</button>
      <button class="rainbow">rainbow mode</button>
    </div>
    <p class="renderGridsize">16 X 16</p>
  
    <div class="grid-container">
  
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
